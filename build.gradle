import java.nio.file.Files
import java.nio.file.Paths

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version "1.0.8.RELEASE"
    id 'maven-publish'
}

apply plugin: 'maven'
apply plugin: 'com.differ.differcommit.plugins.DifferCommitPlugin'

task loadProps(type: DefaultTask) {
    if (Files.exists(Paths.get("$project.rootDir/src/main/resources/application.properties"))) {
        def localProperties = new Properties()
        localProperties.load(new FileInputStream("$project.rootDir/src/main/resources/application.properties"))
        localProperties.each { prop -> project.ext.set(prop.key, prop.value) }
        localProperties.each { prop -> println "$prop.key, $prop.value" }
    }
}

project.group 'com.differ'
project.version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


//task committer(type: Committer) {
//    projectHome = file('./')
//    recipient = file('./differ')
//}

//differcommit.dependsOn loadProps
build.dependsOn differcommit

bootJar {
    enabled = false
}

jar {
    enabled = true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testCompile 'org.springframework.boot:spring-boot-starter-test'

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}